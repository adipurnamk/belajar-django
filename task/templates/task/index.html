{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Todo List</title>
</head>
<body>
  <main class="container">
    
    <h1>Aplikasi Todo List</h1>

    <form method="POST" action="" class="mt-3">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary mt-1">Tambah</button>
    </form>

    <table class="table mt-3">
      <tr>
        <th>#</th>
        <th>Task</th>
        <th>Actions</th>
      </tr>
      {% for d in data %}
      <tr>
        <td>{{d.id}}</td>
        <td>{{d.name}}</td>
        <td>
          <a class="btn btn-sm btn-success" href="/{{d.id}}">Detail</a>
          <a class="btn btn-sm btn-warning" href="/{{d.id}}/edit">Edit</a>
          <a class="btn btn-sm btn-danger" href="/{{d.id}}/delete">Hapus</a>
        </td>
      </tr>
      {% endfor %}
    </table>

  </main>
</body>
</html>
